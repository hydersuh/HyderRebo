<!DOCTYPE html>
<html>
    <head>
        <title>Hyder First Project</title>
        <meta name="viewoport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles/shared/amazon-header.css">
        <link rel="stylesheet" href="Styles/amazone.css">
        <link rel="stylesheet" href="Styles/shared/General.css">
    </head>
    <body>
        <div class="amazon-header">
            <div class="amazon-header-left-section">
                <a href="01-First-Project.html" class="header-link">
                    <img class="amazon-logo"
                    src="images/amazon-logo-white.png">
                    <img class="amazon-mobile-logo"
                    src="images/amazon-mobile-logo-white.png">
                </a>
            </div>
            <div class="amazon-header-middle-section">
                <input class="search-bar" type="text" placeholder="search">

                <button class="search-button">
                    <img class="search-icon" src="images/icons/search-icon.png">
                </button>
            </div>

            <div class="amazon-header-right-section">
                <a class="orders-link header-link" href="03-Third-Project.html">
                    <span class="return-text">Returns</span>
                    <span class="orders-text">& Orders</span>
                </a>
                <a class="cart-link header-link" href="02-Second-Project.html">
                    <img class="cart-icon" src="images/icons/cart-icon.png">
                    <div class="cart-quantity">3</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>

        <div class="main">
            <div class="products-grid">
                <div class="products-container">
                    <div class="products-image-container">
                        <img class="products-image" 
                        src="images/products//athletic-cotton-socks-6-pairs.jpg">
                    </div>
                    <div class="product-name item-text-to-2-lines">
                        Black and Gray Athletic Gotton Socks - 6pairs
                    </div>
                    <div class="product-rating-container">
                        <img class="product-rating-stars"
                        src="images/ratings/rating-45.png">
                        <div class="product-rating-count link-primary">
                            87
                        </div>
                    </div>

                    <div class="product-price">
                        $10.90
                    </div>

                    <div class="product-quantity-container">
                        <select>
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="product-spacer"></div>

                    <div class="added-to-cart">
                        <img src="images/icons/checkmark.png">
                        Added
                    </div>

                    <button class="add-to-cart-button button-primary">
                        Add to Cart
                    </button>
                </div>

                <div class="products-container">
                    <div class="products-image-container">
                        <img class="products-image"
                        src="images/products/intermediate-composite-basketball.jpg">
                    </div>

                    <div class="product-name limit-text-to-2-lines">
                        Intermediate Size Basketball
                    </div>

                    <div class="product-rating-container">
                        <img class="product-rating-stars"
                        src="images/ratings/rating-40.png">
                        <div class="product-rating-count link-primary">
                            127
                        </div>
                    </div>
                    <div class="product-price">
                        $20.95
                    </div>

                    <div class="product-quantity-container">
                        <select>
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select> 
                    </div>

                    <div class="product-spacer"></div>

                    <div class="added-to-cart">
                        <img src="images/icons/checkmark.png">
                        Added
                    </div>

                    <button class="add-to-cart-button button-primary">
                        Add to Cart
                    </button>
                </div>

                <div class="products-container">
                    <div class="products-image-container">
                        <img class="products-image"
                        src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
                    </div>

                    <div class="product-name limit-text-to-2-lines">
                        Adults Plain Cotton T-Shirt - 2 Pack
                    </div>

                    <div class="product-rating-container">
                        <img class="product-rating-stars"
                        src="images/ratings/rating-45.png">
                        <div class="product-rating-count link-primary">
                            56
                        </div>
                    </div>

                    <div class="product-price">
                        $7.99
                    </div>

                    <div class="product-quantity-container">
                        <select>
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="product-spacer"></div>

                    <div class="added-to-cart">
                        <img src="images/icons/checkmark.png">
                        Added
                    </div>

                    <button class="add-to-cart-button button-primary">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
        <script src="Scripts/amazon.js"></script>
    </body>
</html>
